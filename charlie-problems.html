<script>
    // Complete the method/function so that it converts dash/underscore delimited words into camel casing. The first word within the output should be capitalized only if the original word was capitalized (known as Upper Camel Case, also often referred to as Pascal case).
    function toCamelCase(str){
        return str.replace(/([-_][a-z])/ig, ($1) => {
            return $1.toUpperCase()
                .replace('-', '')
                .replace('_', '');
        });
    }

    console.log(toCamelCase("the-stealth-warrior")); // returns "theStealthWarrior"
    console.log(toCamelCase("The_Stealth_Warrior")); // returns "TheStealthWarrior"


    //Output should be the length of the longest word, as a number.
    // There will only be one 'longest' word.
    function findLongest(str) {
        var spl = str.split(' ');
        var longest = 0;

        for (var i = 0; i < spl.length; i++) {
            if (spl[i].length > longest) {
                longest = spl[i].length;
            }
        }
        return longest;
    }

    console.log(findLongest("The quick white fox jumped around the massive dog"), 7);
    console.log(findLongest("Take me to tinseltown with you"), 10);
    console.log(findLongest("Sausage chops"), 7);
    console.log(findLongest("Wind your body and wiggle your belly"), 6);
    console.log(findLongest("Lets all go on holiday"), 7);

    // use the map method it comes in very handy quite a lot so is a good one to know.

    function maps(x){
        let doubleIt = x.map(function(y){

            return y*2;
        });
        return doubleIt;
    };

    console.log(maps([1, 2, 3]), [2, 4, 6]);
    console.log(maps([4, 1, 1, 1, 4]), [8, 2, 2, 2, 8]);
    console.log(maps([2, 2, 2, 2, 2, 2]), [4, 4, 4, 4, 4, 4]);



</script>
